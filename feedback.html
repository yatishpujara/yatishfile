<!DOCTYPE html>
<html lang="en">

<head>
    <title>FEEDBACK | OVEN EXPRESS</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="container1">
        <table>
            <form action="/welcome.html">
                <h1>please give us your valuable feedback</h1>
                <tr>
                    <td colspan="2">
                        <label>
                            How do you rate your overall experience ?<br><br>
                            <input type="radio" name="rate" value="excellent">Excellent
                            <input type="radio" name="rate" value="good">Good
                            <input type="radio" name="rate" value="average">Average
                            <input type="radio" name="rate" value="dissatisfied">dissatisfied

                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label>Fullname*</label>
                        <br>
                        <input type="text" name="fullname" class="txt">
                    </td>
                    <td>
                        <label>Email*</label>
                        <br>
                        <input type="email" name="email" class="txt">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Date you visited</label>
                        <br>
                        <input type="date" value="2018-07-22" name="date" class="txt">
                    </td>
                    <td>
                        <label>Phone Number*</label>
                        <br>
                        <input type="tel" name="mobilenumber" placeholder="123-456-7890" class="txt">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Any comments questions or suggestions</label>
                        <br>
                        <textarea class="txt1"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
