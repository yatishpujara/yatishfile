<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>CONTACT | OVEN EXPRESS</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="contact">
            <img src="/images/location (2).png " height=75px width=75px alt="">
            <h4>ADDRESS</h4>
        <div class="txt.2">123, Phagwara </div>
        </div>
        <div class="contact">
            <img src="/images/phone.png" height=75px width=75px alt="">
            <h4>Call Now</h4>
        <div class="txt.2">+91 73809 02184</div>    
        </div>
        <div class="contact">
            <img src="/images/gmail.png" height=75px width=75px alt="">
            <h4>Email</h4>
            <div class="txt.2">abc@gmail.com</div>
        </div>
        <div class="contact">
            <img src="/images/clock.png"height=75px width=75px alt="">
            <h4>Opening Hour</h4>
            <div class="txt.2">10AM - 7PM</div>
        </div>
       
        <div class="container1">
            <table>
                <form action="/welcome1.html">
                    
                    <tr>
                        <td><label>Fullname*</label>
                            <br>
                            <input type="text" name="fullname" class="txt">
                        </td>
                        <td>
                            <label>Email*</label>
                            <br>
                            <input type="email" name="email" class="txt">
                        </td>
    
                    </tr>
                    <tr>
                        <td>
                            <label>Subject*</label>
                            <br>
                            <input type="text"  name="subject" class="txt">
                        </td>
                        <td>
                            <label>Phone Number*</label>
                            <br>
                            <input type="tel" name="mobilenumber" placeholder="123-456-7890" class="txt">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Messages</label>
                            <br>
                            <textarea class="txt1"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</body>
</html>
